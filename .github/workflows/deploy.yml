name: Deploy Raganork Md Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SESSION_ID: ${{ secrets.SESSION_ID }}
      MONGO_URL: ${{ secrets.MONGO_URL }}
      API_KEY: ${{ secrets.API_KEY }}
      OWNER_NUMBER: ${{ secrets.OWNER_NUMBER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Change if your project uses a different version

      - name: Install dependencies
        run: npm install

      - name: Build (if needed)
        run: npm run build
        continue-on-error: true # Remove or edit if build step is required

      - name: Run Bot
        run: node index.js # Change 'index.js' to your bot's main file
